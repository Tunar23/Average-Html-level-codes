<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 03</title>
    <style>
        img {
            width: 120px;
            height: 130px;
        }

        table {
            width: 1000px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#!">Home</a>
        <a href="#!">About</a>
        <a href="#!">Blog</a>
        <a href="#!">Contact</a>
        <a href="#!">Services</a>
        <a href="#!">Login</a>
    </nav>
    <h1>My Ecommerce Site</h1>
    <form action="">
        <input type="search" placeholder="Search Guitar ...">
        <input type="submit" value="search">
        <br>
        <br>
        <br>
        <br>
        <br>
        <select name="choose" id="choose">
            <option value="Select Make">Select Make</option>
            <option value="Gibson">Gibson</option>
            <option value="Fender">Fender</option>
        </select>
        <select name="Model" id="Model">
            <option value="Select Model">Select Model</option>
            <option value="Les Paul">Les Paul</option>
            <option value="SG">SG</option>
            <option value="Telecaster">Telecaster</option>
            <option value="Stratocaster">Stratocaster</option>
        </select>
        <select name="Type" id="Type">
            <option value="Select Type">Select Type</option>
            <option value="Electric">Electric</option>
        </select>
        <br>
        <br>
        <label for="price">Select Price:</label>
        <input type="text" name="price" id="price" placeholder="from">
        <input type="text" name="price" id="price" placeholder="to">
    </form>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Make</th>
                <th>Model</th>
                <th>Type</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="./g-1.webp" alt="guitar">
                </td>
                <td>Gibson</td>
                <td>Les Paul</td>
                <td>Electric</td>
                <td>$3.000</td>
            </tr>
            <tr>
                <td>
                    <img src="./g-2.jfif" alt="guitar">
                </td>
                <td>Gibson</td>
                <td>SG</td>
                <td>Electric</td>
                <td>$1.500</td>
            </tr>
            <tr>
                <td>
                    <img src="./g-3.jfif" alt="guitar">
                </td>
                <td>Fender</td>
                <td>Telecaster</td>
                <td>Electric</td>
                <td>$2.000</td>
            </tr>
            <tr>
                <td>
                    <img src="./g-4.jfif" alt="guitar">
                </td>
                <td>Fender</td>
                <td>Stratocaster</td>
                <td>Electric</td>
                <td>$2.000</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
